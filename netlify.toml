[build]
  command = "npm run build"
  publish = "dist"

# Handle Single Page Application routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache control for index.html (entry point) - Never cache
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Cache control for static assets (hashed files) - Cache forever
# Vite adds hashes to filenames (e.g., index.a1b2c3.js), so they are safe to cache long-term
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
